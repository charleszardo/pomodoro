<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.runner-min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="pomodoro">
		<header>Pomodoro Timer</header>
		<div class="variables">
			<div class="settings-box" id="break-length">
				<div class="label">Break Length</div>
				<div class="break-red adjustment">-</div>
				<div class="break-time adjustment"></div>
				<div class="break-add adjustment">+</div>
			</div>
			<div class="settings-box" id="session-length">
				<div class="label">Session Length</div>
				<div class="session-red adjustment">-</div>
				<div class="session-time adjustment"></div>
				<div class="session-add adjustment">+</div>
			</div>
		</div>
	
		<div class="session">
			<h2 class="session-break">Session</h2>
			<span id="sessionTimer"></span>
			<span id="breakTimer"></span>
		</div>
	</div>
</body>
</html>

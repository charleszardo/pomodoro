<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="css/flipclock.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/flipclock.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header>Pomodoro Timer</header>
	<div class="variables">
		<div class="break-length">
			<h4>Break Length</h4>
			<button class="break-red">-</button>
			<span class="break-time"></span>
			<button class="break-add">+</button>
		</div>
		<div class="session-length">
			<h4>Session Length</h4>
			<button class="session-red">-</button>
			<span class="session-time"></span>
			<button class="session-add">+</button>
		</div>
	</div>
	
	<div class="session">
		<h2 class="session-break">Session</h2>
		<p class="time"></p>
		<div class="your-clock"></div>
	</div>
	
	
</body>
</html>
